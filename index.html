<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Word Love Code</title>
    <meta name="language" content="zh-CN">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">

    <style>
        html,
        body {
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .namebox {
            color: #ff5ba5;
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 1s;
        }

        .namebox h1 {
            margin: 0 auto;
        }

        .countdown {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ff5ba5;
            z-index: 10000;
            text-align: center;
        }

        #audioBtn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff5ba5;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Audio -->
    <audio id="bgAudio" src="ssstik.io_1.mp3" loop></audio>

    <!-- Canvas -->
    <canvas id="canvas-matrix" style="position:absolute;width:100%;height:100%;z-index:8888"></canvas>
    <canvas style="position:absolute;width:100%;height:100%;z-index:9999" class="canvas"></canvas>

    <div class="overlay">
        <div class="tabs">
            <div class="tabs-labels"><span class="tabs-label">Commands</span><span class="tabs-label">Info</span><span
                    class="tabs-label">Share</span></div>
            <div class="tabs-panels">
                <ul class="tabs-panel commands">
                </ul>
            </div>
        </div>
    </div>

    <canvas id="pinkboard" style="position:absolute;width:100%;height:100%;z-index:8888"></canvas>

    <!-- Countdown text -->
    <div class="countdown" id="countdown">10</div>

    <!-- Namebox -->
    <div class="namebox" style="opacity: 0;">
        <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif;">I Love  &#10084;&#65039; You</h1>
    </div>

    <!-- Matrix tetap jalan langsung -->
    <script src="matrix.js"></script>

    <!-- Script lain tertunda 10 detik -->
    <script>
        setTimeout(() => {
            const scripts = [
                "index.js",
                "heart.js"
            ];
            scripts.forEach(src => {
                const s = document.createElement("script");
                s.src = src;
                document.body.appendChild(s);
            });
        }, 10000); // 10 detik
    </script>

    <!-- Countdown 10 detik -->
    <script>
        let count = ;
        const countdownEl = document.getElementById("countdown");
        const interval = setInterval(() => {
            countdownEl.textContent = count > 0 ? count : "Roarr";
            count--;
            if (count < -1) {
                clearInterval(interval);
                countdownEl.style.display = "none"; // hilangkan setelah selesai
            }
        }, 1000);
    </script>

    <!-- Tombol audio -->
    <button id="audioBtn">Klik untuk Memutar Musik</button>
    <script>
        const audio = document.getElementById("bgAudio");
        const audioBtn = document.getElementById("audioBtn");

        audioBtn.addEventListener("click", () => {
            audio.play().catch(() => { /* fallback jika diblok browser */ });
            audioBtn.style.display = "none"; // sembunyikan tombol
        });
    </script>

</body>
